<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Result</title>
    <style>
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://images.unsplash.com/photo-1590710655737-cdf64abec451?q=80&w=1631&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .container {
            margin-top: 50px;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            font-size: 40px;
            font-weight: bold;
            animation: bounce 1.5s infinite alternate;
        }
        img {
            max-width: 300px;
            margin-top: 20px;
            border-radius: 10px;
            border: 3px solid white;
        }
        .result {
            font-size: 22px;
            margin-top: 20px;
            font-weight: bold;
            color: #ffcc00;
        }
        .back {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background: blue;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçì Detection Result</h1>
        <img src="{{ file_path }}" alt="Uploaded Image">
        <p class="result">Predicted Disease: <strong>{{ label }}</strong></p>
        <a href="/" class="back">üîÑ Try Another</a>
    </div>
</body>
</html>
